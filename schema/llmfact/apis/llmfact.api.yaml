name: llmfact
model: llmfact
permissions:
  canCreate: true
  canGet: true
  canList: true
  canUpdate: true
  canDelete: true
fields:
  - name: createdAt
    select:
      isList: true
      isGet: true
  - name: updatedAt
    select:
      isList: true
      isGet: true
  - name: embeddedAt
    select:
      isList: true
      isGet: true
  - name: embedding
    select:
      isList: true
      isGet: true
  - name: fact
    select:
      optionsType:
        String:
          hasSearch: true
      isList: true
      isGet: true
  - name: isActive
    select:
      isList: true
      isGet: true
  - name: factHash
    select:
      optionsType:
        String:
          hasSearch: true
      isList: true
      isGet: true
  - name: prompt
    select:
      optionsType:
        DynamicSelect:
          selectFields:
            - name
            - prompt
      isList: true
      isGet: true
