name: wallet_target_user
fields:
  - name: user
    typeField: DynamicSelect
    required: true
    optionsType:
      DynamicSelect:
        model: authentication
  - name: wallet_target
    typeField: DynamicSelect
    required: true
    optionsType:
      DynamicSelect:
        model: wallet_target
  - name: updated_at
    typeField: Date
    optionsType:
      Date:
        defaultDateNowOnCreate: true
  - name: quantity
    typeField: Number
  - name: stock
    typeField: DynamicSelect
    required: true
    optionsType:
      DynamicSelect:
        model: stock_action
  - name: avg_price_acc
    typeField: Number
  - name: total_acc
    typeField: Number
  - name: profit_acc
    typeField: Number
  - name: wallet_total
    typeField: Number
  - name: wallet_allocation
    typeField: Number
  - name: wallet_need_allocation
    typeField: Number
  - name: wallet_allocation_diff
    typeField: Number
  - name: current_price
    typeField: Number
  - name: wallet
    typeField: DynamicSelect
    optionsType:
      DynamicSelect:
        model: wallet
  - name: profit_acc_projection
    typeField: Number
  - name: variation_wallet
    typeField: Number
  - name: variation
    typeField: Number
  - name: current_month_sell
    typeField: Number
  - name: current_month_sell_profit
    typeField: Number
  - name: variation_wallet_total
    typeField: Number
