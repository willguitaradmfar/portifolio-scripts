name: authentication
fields:
  - name: name
    typeField: String
    description: Nome do usuário
    required: true
  - name: email
    typeField: String
    description: E-mail do usuário
    required: true
    unique: true
  - name: gravatarURL
    typeField: String
    description: URL do avatar do usuário
  - name: accessedAt
    typeField: Date
    description: Data do último acesso
  - name: secret2FA
    typeField: String
    description: Secret 2FA, se habilitado
  - name: detail
    typeField: JSON
    description: Detalhes do usuário
  - name: resetPasswordToken
    typeField: String
    description: Token de reset de senha
  - name: resetPasswordTokenAt
    typeField: Date
    description: Data de expiração do token de reset de senha
  - name: confirmationEmailToken
    typeField: String
    description: Token de confirmação de email
  - name: confirmationEmailTokenAt
    typeField: Date
    description: Data de expiração do token de confirmação de email
