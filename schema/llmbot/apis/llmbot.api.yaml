name: llmbot
model: llmbot
permissions:
  canCreate: true
  canGet: true
  canList: true
  canUpdate: true
  canDelete: true
fields:
  - name: createdAt
    select:
      isList: true
      isGet: true
  - name: updatedAt
    select:
      isList: true
      isGet: true
  - name: name
    select:
      optionsType:
        String:
          hasSearch: true
      isList: true
      isGet: true
  - name: isActive
    select:
      isList: true
      isGet: true
  - name: parameters
    select:
      isList: true
      isGet: true
  - name: authentication
    select:
      optionsType:
        DynamicSelect:
          selectFields:
            - name
            - email
      isList: true
      isGet: true
  - name: scripts
    select:
      optionsType:
        DynamicSelect:
          selectFields:
            - name
            - description
      isList: true
      isGet: true
