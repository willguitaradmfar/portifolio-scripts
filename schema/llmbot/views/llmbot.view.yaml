name: LLM Bot
api: llmbot
identifier: llmbot
defaultFieldView:
  title: name
fields:
  - name: name
    label: Nome
    optionsType:
      String:
        component: textfield
    layout:
      xs: "12"
      sm: "12"
      md: "12"
      lg: "12"
      xl: "12"
    visible:
      editMode: true
      addMode: true
      listMode: true
      cloneMode: true
    order: 0
  - name: authentication
    label: Autenticação
    optionsType:
      DynamicSelect:
        diplayFields:
          - name
          - email
        api: authentication
        view: authentication
    layout:
      xs: "12"
      sm: "12"
      md: "12"
      lg: "12"
      xl: "12"
    visible:
      editMode: true
      addMode: true
      listMode: true
      cloneMode: true
    order: 0
  - name: createdAt
    label: Criado em
    optionsType:
      Date:
        dateFormat: DD/MM/YYYY
        timeFormat: HH:mm
        isTimeAgo: true
    layout:
      xs: "12"
      sm: "12"
      md: "12"
      lg: "12"
      xl: "12"
    visible:
      editMode: false
      addMode: false
      listMode: true
      cloneMode: false
    order: 0
  - name: updatedAt
    label: Atualizado em
    optionsType:
      Date:
        dateFormat: DD/MM/YYYY
        timeFormat: HH:mm
        isTimeAgo: true
    layout:
      xs: "12"
      sm: "12"
      md: "12"
      lg: "12"
      xl: "12"
    visible:
      editMode: false
      addMode: false
      listMode: true
      cloneMode: false
    order: 0
  - name: parameters
    label: Parâmetros
    layout:
      xs: "12"
      sm: "12"
      md: "12"
      lg: "12"
      xl: "12"
    visible:
      editMode: true
      addMode: true
      listMode: false
      cloneMode: true
    order: 0
  - name: scripts
    label: Scripts
    optionsType:
      DynamicSelect:
        diplayFields:
          - name
          - path
        api: code
        view: code
    layout:
      xs: "12"
      sm: "12"
      md: "12"
      lg: "12"
      xl: "12"
    visible:
      editMode: true
      addMode: true
      listMode: false
      cloneMode: true
    order: 0
  - name: isActive
    label: Ativo ?
    optionsType:
      Boolean:
        isSwitch: true
    layout:
      xs: "12"
      sm: "12"
      md: "12"
      lg: "12"
      xl: "12"
    visible:
      editMode: true
      addMode: true
      listMode: true
      cloneMode: true
    order: 0
relationships:
  - fields:
      - llmbot
    name: Prompts
    view: llmprompttemplate
